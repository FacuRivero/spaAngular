<div class="animated fadeIn fast card">
    <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-body">
        <h5 class="card-title">{{heroe.nombre}}</h5>
        <p class="card-text">{{heroe.bio}}</p>
        <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
        <button (click)="verHeroe()" class="btn btn-outline-primary btn-block">
            Ver mas...
        </button>
        <!-- <a class="btn btn-outline-primary" href="#" [routerLink]="['/heroe',i]" routerLinkActive="router-link-active">Ver mas link</a> -->
    </div>
</div>
